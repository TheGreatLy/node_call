<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="LY">
        <style>
            body{font-family: "Microsoft YaHei",serif;background-color: #000}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            canvas{
                display: block;
                margin:20px auto;
            }
        </style>
    </head>
    <body>
        <div id="wrap"></div>
        <canvas width="600" height="600"></canvas>
        <script>
            const cv = document.querySelector("canvas"),
                c = cv.getContext("2d");

            // c.fillStyle = "#00ffff";
            // c.lineWidth = 17;

            c.shadowBlur = 15;
            c.shadowColor = "#00ffff";


            //console.log(today,time,h,m,s);



            function f(){
                const now = new Date();
                const today = now.toDateString();//2019/3/14
                const time = now.toLocaleTimeString();
                const h = now.getHours(),
                    m = now.getMinutes(),
                    s = now.getSeconds(),
                    ss = now.getMilliseconds(),
                    sess = s + (ss/1000);

                c.clearRect(0,0,600,600);

                const rg = c.createRadialGradient(300,300,50,300,300,300);
                rg.addColorStop(0,"#03303a");
                //rg.addColorStop(0.5,"#00ffff");
                rg.addColorStop(1,"#000");
                c.fillStyle = rg;
                c.rect(0,0,600,600);
                c.fill();


                c.beginPath();

                let x = (h-12)*Math.PI/6;
                console.log(x);
                c.arc(300,300,250,3*Math.PI/2,x-Math.PI/2,false);
                c.strokeStyle = "#00ffff";
                c.lineWidth = 17;
                c.stroke();

                c.beginPath();

                let y = m*Math.PI/30;
                c.arc(300,300,200,3*Math.PI/2,y-Math.PI/2,false);
                c.strokeStyle = "#00ffff";
                c.lineWidth = 17;
                c.stroke();

                c.beginPath();

                let z = sess*Math.PI/30;
                c.arc(300,300,150,3*Math.PI/2,z-Math.PI/2,false);
                c.strokeStyle = "#00ffff";
                c.lineWidth = 17;
                c.stroke();

                c.font = "25px 微软雅黑";
                c.fillStyle = "#00ffff";
                c.fillText(today,200,300);
                c.beginPath();

                c.font = "25px 微软雅黑";
                c.fillStyle = "#00ffff";
                c.fillText(`${time}:${sess}`,200,330);

                requestAnimationFrame(f);
            }
            f();

            // let a = document.createElement("a");
            // cv.toBlob(function(blob){
            //     a.download = "clock.gif";
            //     a.href = window.URL.createObjectURL(blob);
            //     a.click();
            // })
        </script>
    </body>
</html>
